{% load static %}
<!DOCTYPE html>
<html lang="it" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Protein Dynamics Dashboard{% endblock %}</title>
    <style>
        :root {
            --bg-color: #f4f7f6;
            --text-color: #333;
            --card-bg: #ffffff;
            --header-bg: #2c3e50;
            --header-text: #ecf0f1;
            --accent-color: #3498db;
            --border-color: #ddd;
            --shadow-color: rgba(0,0,0,0.05);
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --card-bg: #2d2d2d;
            --header-bg: #000000;
            --header-text: #bdc3c7;
            --accent-color: #5dade2;
            --border-color: #444;
            --shadow-color: rgba(0,0,0,0.3);
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            line-height: 1.6; 
            margin: 0; 
            padding: 0;
            background-color: var(--bg-color); 
            color: var(--text-color); 
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: var(--header-bg);
            color: var(--header-text);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        header h1 { margin: 0; font-size: 1.5rem; }
        
        nav a { 
            color: var(--header-text); 
            text-decoration: none; 
            margin-left: 20px; 
            font-weight: 500;
            transition: color 0.2s;
        }
        nav a:hover { color: var(--accent-color); }

        .theme-toggle {
            background: none;
            border: 1px solid var(--header-text);
            color: var(--header-text);
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
            margin-left: 20px;
        }

        main {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        footer {
            background-color: var(--header-bg);
            color: var(--header-text);
            text-align: center;
            padding: 1rem;
            margin-top: auto;
            font-size: 0.9em;
        }

        /* Common Utility Classes */
        .card { 
            background: var(--card-bg); 
            border: 1px solid var(--border-color); 
            border-radius: 8px; 
            padding: 20px; 
            box-shadow: 0 4px 6px var(--shadow-color); 
            transition: transform 0.2s;
        }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        
        h1, h2, h3 { color: inherit; }
        
        a { color: var(--accent-color); }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <div style="display: flex; align-items: center;">
            <h1>Protein Dynamics DL</h1>
            <nav>
                <a href="/">Dashboard</a>
                <a href="/context">Contesto</a>
            </nav>
        </div>
        <button class="theme-toggle" onclick="toggleTheme()">üåô Dark Mode</button>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>Realizzato da: <strong>Alfredo [Cognome]</strong> - Anno 2026</p>
        <small>Progetto 6 CFU - Deep Learning per Dinamica Molecolare</small>
    </footer>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateButton(newTheme);
        }

        function updateButton(theme) {
            const btn = document.querySelector('.theme-toggle');
            btn.textContent = theme === 'light' ? 'üåô Dark Mode' : '‚òÄÔ∏è Light Mode';
        }

        // Initialize
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        updateButton(savedTheme);
    </script>
</body>
</html>
